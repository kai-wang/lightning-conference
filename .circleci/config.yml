version: 2.1
defaults: &defaults
  docker:
    - image: lingjun/sfdx:latest

jobs:
  setup_dx:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Decrypet Server Key
          command: |
            openssl enc -aes-256-cbc -md sha256 -salt -d -in assets/server.key.enc -out assets/server.key -k $SERVER_KEY_PASSWORD -pbkdf2
      - run:
          name: Authenticate DevHub
          command: |
            force:auth:jwt:grant --clientid $SF_CONSUMER_KEY --jwtkeyfile $PWD/assets/server.key --username $SF_USERNAME --setdefaultdevhubusername -a HubOrg
      - persist_to_workspace:
          root: ~/
          paths:
            - .sfdx/*
            - project/*
  prerequesites:
    <<: *defaults
    steps: # steps that comprise the `build` job
      - attach_workspace:
          at: ~/
      - run:
          name: "echo"
          command: |
            ls -al

workflows:
  version: 2
  prerequesites:
    jobs:
      - setup_dx
      - prerequesites:
          requires:
            - setup_dx
          filters:
            branches: 
              only: /feature.*/

  